<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | by MUHAMMAD YOUSUF</title>
    <meta name="theme-color" content="#139c49" />

    <link rel="icon" type="image/png" href="favicon.png" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="m-2">
      <h3>My Calculator</h3>
      <table class="m-2">
        <thead>
          <tr>
            <td colspan="4">
              <input
                class="form-control w-100 text-primary fw-bold"
                type="text"
                disabled
                id="inputVal"
              />
            </td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <button
                class="btn btn-outline btn-secondary w-100"
                onclick="add(7)"
              >
                7
              </button>
            </td>
            <td>
              <button
                class="btn btn-outline btn-secondary w-100"
                onclick="add(8)"
              >
                8
              </button>
            </td>
            <td>
              <button
                class="btn btn-outline btn-secondary w-100"
                onclick="add(9)"
              >
                9
              </button>
            </td>
            <td>
              <button class="btn btn-outline btn-dark w-100" onclick="add('/')">
                /
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button
                class="btn btn-outline btn-secondary w-100"
                onclick="add(4)"
              >
                4
              </button>
            </td>
            <td>
              <button
                class="btn btn-outline btn-secondary w-100"
                onclick="add(5)"
              >
                5
              </button>
            </td>
            <td>
              <button
                class="btn btn-outline btn-secondary w-100"
                onclick="add(6)"
              >
                6
              </button>
            </td>
            <td>
              <button class="btn btn-outline btn-dark w-100" onclick="add('*')">
                *
              </button>
            </td>
          </tr>

          <tr>
            <td>
              <button
                class="btn btn-outline btn-secondary w-100"
                onclick="add(1)"
              >
                1
              </button>
            </td>
            <td>
              <button
                class="btn btn-outline btn-secondary w-100"
                onclick="add(2)"
              >
                2
              </button>
            </td>
            <td>
              <button
                class="btn btn-outline btn-secondary w-100"
                onclick="add(3)"
              >
                3
              </button>
            </td>
            <td>
              <button class="btn btn-outline btn-dark w-100" onclick="add('-')">
                -
              </button>
            </td>
          </tr>

          <tr>
            <td>
              <button
                class="btn btn-outline btn-secondary w-100"
                onclick="add('.')"
              >
                .
              </button>
            </td>
            <td>
              <button
                class="btn btn-outline btn-secondary w-100"
                onclick="add(0)"
              >
                0
              </button>
            </td>
            <td>
              <button
                class="btn btn-outline btn-warning w-100"
                onclick="back()"
              >
                <
              </button>
            </td>
            <td>
              <button class="btn btn-outline btn-dark w-100" onclick="add('+')">
                +
              </button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button
                class="btn btn-outline btn-danger w-100"
                onclick="clearAll()"
              >
                Clear
              </button>
            </td>
            <td colspan="2">
              <button
                class="btn btn-outline btn-success w-100"
                onclick="result()"
              >
                =
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="mt-5">
        <ul class="list-unstyled">
          <li class="mb-1">
            Developed by:
            <strong
              ><a href="https://x.com/MYousufSoomro">MUHAMMAD YOUSUF</a></strong
            >
            <i class="fas fa-check-circle me-2 text-primary"></i>
          </li>
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
    ></script>
  </body>
</html>
